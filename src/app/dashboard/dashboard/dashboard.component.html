<main class="dashboard-content">
  <h1>{{ todayDate }} - Photo Album Analytics</h1>

  <div class="stats">
    <div class="card">
      <h3>Total Albums</h3>
      <p>10</p>
    </div>
    <div class="card">
      <h3>Viewed Albums</h3>
      <p>10</p>
    </div>
    <div class="card">
      <h3>Edited</h3>
      <p>8</p>
    </div>
  </div>

  <section class="latest-uploads">
    <h2>Recent Uploads</h2>
    <div class="photo-grid">
      <!-- <img src="assets/photo1.jpg" alt="Photo 1" />
      <img src="assets/photo2.jpg" alt="Photo 2" />
      <img src="assets/photo3.jpg" alt="Photo 3" /> -->
    </div>
  </section>

  <!-- Analytics Section -->
  <section class="analytics">
    <h2>Album Analytics</h2>
    <div class="charts">
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </section>
</main>
