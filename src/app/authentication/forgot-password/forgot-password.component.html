<div class="form-container">
  <mat-card class="forgot-password-card">
    <mat-card-content>
      <div class="logo">
        <img src="path_to_logo.png" alt="Company Logo" class="logo-img" />
      </div>
      <h2>Forgot Your Password?</h2>
      <p>Enter your email below to receive a password reset link.</p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitRequest()">
        <mat-form-field class="field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter Email" />
        </mat-form-field>

        <button
          mat-raised-button
          type="submit"
          [disabled]="forgotPasswordForm.invalid"
        >
          Send Reset Link
        </button>
      </form>

      <div class="back-to-login">
        <span>Remembered your password?</span>
        <a href="authentication/login">Back to Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
